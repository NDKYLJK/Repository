<!DOCTYPE html> 
<html lang="en">
<head>

    <title>任务：test2</title>

<body>
    <!-- 感叹号自动编辑基本架构 -->
    <h2 align="center">青春不常在抓紧谈恋爱</h2>

                        <option>9月</option>

                        <option>12月</option>

                    <select>
                    <option selected="selected">--请选择日期--</option>

                        <option>4号</option>
                        <option>5号</option>
                        <option>6号</option>
                        <option>7号</option>
                        <option>8号</option>
                        <option>9号</option>
                        <option>10号</option>
                        <option>11号</option>
                        <option>12号</option>
                        <option>13号</option>
                        <option>14号</option>
                        <option>16号</option>
                        <option>17号</option>
                        <option>18号</option>
                        <option>19号</option>
                        <option>20号</option>
                        <option>21号</option>
                        <option>22号</option>
                        <option>23号</option>
                        <option>24号</option>
                        <option>25号</option>
                        <option>26号</option>
                        <option>27号</option>
                        <option>28号</option>
                        <option>29号</option>
                        <option>30号</option>
                        <option>31号</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区:</td>
                <td><input type="text" name="diqu" value="请输入当前所在地！！！"></td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况:</td>
                <td>
                    <input type="radio" name="hunyin" id="weihun" checked="checked"><label for="weihun">未婚</label>
                    <input type="radio" name="hunyin" id="jiehun"><label for="jiehun">结婚</label>
                    <input type="radio" name="hunyin" id="liyi"><label for="liyi">离异</label>
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历状况:</td>
                <td>
                    <input type="text" name="xueli" value="大学本科">
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢类型:</td>
                <td>
                   <input type="checkbox" name="like" id="wumei"><label for="wumei">妩媚的</label> 
                   <input type="checkbox" name="like" id="keai"><label for="keai">可爱的</label>
                   <input type="checkbox" name="like" id="qingxin"><label for="qingxin">清新的</label>
                   <input type="checkbox" name="like" id="xianrou"><label for="xianrou">小鲜肉</label>
                   <input type="checkbox" name="like" id="all" checked="checked"><label for="all">都喜欢</label>

            <!-- 第七行 -->
            <tr>

                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>

</body>
</html>
